
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extract Text from Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        form {
            margin: 20px auto;
            padding: 20px;
            background: white;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="file"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fff;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .output-container {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            margin-top: 20px;
            gap: 20px;
        }
        .image-preview {
            max-width: 200px;
            max-height: 200px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        textarea {
            width: 1000%;
            max-width: 800px;
            height: 300px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            overflow-x: hidden;
        }
        .copy-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .copy-btn:hover {
            background: #218838;
        }
    </style>
    <script>
        function copyText() {
            var textArea = document.getElementById("extractedText");
            textArea.select();
            document.execCommand("copy");
            alert("Text copied to clipboard!");
        }
    </script>
</head>
<body>
    <h2>Upload Image for Text Extraction</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <br>
        <button type="submit">Extract Text</button>
    </form>
    
    {% if image_data %}
    <div class="output-container">
        <img src="data:image/png;base64,{{ image_data }}" class="image-preview" alt="Uploaded Image">
        <div>
            <textarea id="extractedText" readonly>{{ extracted_text }}</textarea>
            <br>
            <button class="copy-btn" onclick="copyText()">Copy Text</button>
        </div>
    </div>
    {% endif %}
</body>
</html>
